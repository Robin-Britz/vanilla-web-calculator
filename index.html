<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin's calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Old School Calculator</h1>
    </header>

    <main>
        <div id="calcBody">

            <div id="blankBrownBar">
                <div id="resultScreen">
                    0001337.
                </div>

                <div id="inputButtons">
                    <table>

                        <tr>
                            <td></td>
                            <td id="allClear" class="calcButton"><input type="button" value="AC"></td>
                            <td class="calcButton"><input type="button" value="C"></td>
                            <td class="calcButton"><input type="button" value="RAN"></td>
                        </tr>
                        <tr>
                            <td class="calcButton"><input type="button" value="7"></td>
                            <td class="calcButton"><input type="button" value="8"></td>
                            <td class="calcButton"><input type="button" value="9"></td>
                            <td class="calcFuncButton"><input type="button" value="&divide;"></td>
                        </tr>
                        <tr>
                            <td class="calcButton"><input type="button" value="4"></td>
                            <td class="calcButton"><input type="button" value="5"></td>
                            <td class="calcButton"><input type="button" value="6"></td>
                            <td class="calcFuncButton"><input type="button" value="x"></td>
                        </tr>
                        <tr>
                            <td class="calcButton"><input type="button" value="1"></td>
                            <td class="calcButton"><input type="button" value="2"></td>
                            <td class="calcButton"><input type="button" value="3"></td>
                            <td class="calcFuncButton"><input type="button" value="-"></td>
                        </tr>
                        <tr>
                            <td class="calcButton"><input type="button" value="0"></td>
                            <td class="calcButton"><input type="button" value="."></td>
                            <td class="calcButton"><input type="button" value="="></td>
                            <td class="calcFuncButton"><input type="button" value="+"></td>
                        </tr>
                    </table>
                </div>
            </div>


        </div>
    </main>
</body>

</html>
